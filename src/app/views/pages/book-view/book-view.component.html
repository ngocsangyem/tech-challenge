<app-banner></app-banner>
<section class="book-list">
	<div class="container">
		<div class="book-list__filter">
			<app-book-filter (select)="onSelectedFilter($event)"></app-book-filter>
		</div>
		<div class="book-list__container">
			<div class="book-list__row">
				<app-book-card *ngFor="let book of (books$ | async) | filterBook: key" [book]="book"></app-book-card>
			</div>
		</div>
	</div>
</section>
